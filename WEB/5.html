<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate()
        {
            var str=document.getElementById("USN").value;
            if(str.match(/[0-4]{1}[A-Z]{2}[0-9]{2}[A-Z]{3}[0-9]{2}/)===null)
            alert("Usn is not valid")
            else
            alert("Usn valid");
        }
        function valsem()
        {
            var str=document.getElementById("sem").value;
            if(str.match(/[1-6]/)===null)
            alert("Sem must be between 1and 6")
            else
            alert("Sem is valid");
        }
        
    </script>
</head>
<body>
    <form>
        Usn:<input type="text" id="USN" onchange="validate();">
        Sem:<input type="text" id="sem" onchange="valsem();">
    </form>
</body>
</html>
